<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body onresize="console.log('Houve um redimensionamento de tela')">
    <h1>Aprendendo Javascript</h1>
    <h2>Eventos Javascript</h2>
    <p id="texto"></p>

    <button ondblclick="eventoDblClick()">Clique aqui</button><br><br>

    <select onchange="mudou()" id="itens">
        <option value="1">Valor 1</option>        
        <option value="2">Valor 2</option>        
        <option value="3">Valor 3</option>        
        <option value="4">Valor 4</option>             
    </select>
    <br><br>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" onblur="validarCampo(this)">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" onblur="validarCampo(this)">
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <br><br>

    <div id="teste" onmouseover="viraVermelho()" onmouseout="viraAzul()" style="margin: auto auto; width: 80%; height: 200px; background: blue;"></div>

    <br>

    <input onkeydown="teclaPressionada()" id="campoTexto" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa">
    <script src="javascript.js"></script>    
</body>
</html>
